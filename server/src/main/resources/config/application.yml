
server:
  port: ${port:8888}

#mysql
spring:
  main:
      bannerMode: "off"
  output:
    ansi:
      enabled: detect

  datasource:
      #h2
#      url: jdbc:h2:file:~/.h2/supervisory;DB_CLOSE_ON_EXIT=FALSE
#      username: longzhiyou
#      password: Aa1234567890#?
#      driverClassName:   org.h2.Driver

      url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false&zeroDateTimeBehavior=convertToNull
      username: epension
      password: epension_pass
      driverClassName:  com.mysql.jdbc.Driver
      tomcat:
            test-while-idle: true
            validation-query: SELECT 1
  jpa:
    properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect
#          dialect: org.hibernate.dialect.H2Dialect

    hibernate:
          naming:
            strategy: org.hibernate.cfg.ImprovedNamingStrategy
          ddl-auto: update
    show-sql: true

# Set the file size limit (default 1Mb). If you want to specify that files be
# unlimited set the multipart.maxFileSize property to -1.

  http:
    multipart:
      maxFileSize: 10MB
      # Set the total request size for a multipart/form-data (default 10Mb)
      maxRequestSize: 30MB

mybatis:
  configuration:
    mapUnderscoreToCamelCase: true
    defaultFetchSize: 100
    defaultStatementTimeout: 30

logging:
    level:
        com:
          spring:
            ibatis: DEBUG
        org:
            hibernate:
#                SQL: DEBUG
                type:
                    descriptor:
                        sql:
                            BasicBinder: TRACE

